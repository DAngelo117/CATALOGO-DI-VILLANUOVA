  <script>

    const marca = params.get("marca");

    const rutas = {
      flexi: "flexi.html",
      jeep: "jeep.html",
      truper: "truper.html",
      prezenza: "prezenza.html",
      bigbang: "bigbang.html",
      berrendo: "berrendo.html",
      dkps: "dkps.html",
      fit_be_fresh: "fit be fresh.html",
      playerytees: "playerytees.html",
    };

    if (marca && rutas[marca]) {
      window.location.replace(rutas[marca]);
    } else {
      // Fallback general (marca por defecto)
      window.location.replace("flexi.html");
    }
  </script>

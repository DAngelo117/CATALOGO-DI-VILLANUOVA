<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Di Villanuova · Catálogo</title>

  <!-- Playfair Display -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0F2F2A;
      font-family: 'Playfair Display', serif;
    }

    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 56px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 12px;
      background: rgba(15,47,42,0.95);
      border-bottom: 1px solid rgba(235,187,113,0.35);
      z-index: 1000;
    }

    .title {
      color: #EBBB71;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .spacer { flex: 1; }

    .btn {
      background: #EBBB71;
      color: #0F2F2A;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 14px;
      font-weight: 600;
    }

    iframe {
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: calc(100% - 56px);
      border: none;
      background: #0F2F2A;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <div class="title" id="brand">Di Villanuova</div>
    <div class="spacer"></div>
    <a class="btn" id="open" target="_blank">Abrir en navegador</a>
    <a class="btn" id="download" download>Descargar PDF</a>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);

    // RAW PDF (OBLIGATORIO)
    const pdf = params.get("pdf"); 
    const name = params.get("name");

    const viewer = document.getElementById("viewer");
    const brand = document.getElementById("brand");
    const open = document.getElementById("open");
    const download = document.getElementById("download");

    if (name) brand.textContent = `Di Villanuova · ${name}`;

    if (!pdf) {
      brand.textContent = "Catálogo no disponible";
    } else {
      const pdfjs = "https://mozilla.github.io/pdf.js/web/viewer.html";
      const finalUrl = pdfjs + "?file=" + encodeURIComponent(pdf);

      viewer.src = finalUrl;
      open.href = finalUrl;
      download.href = pdf;
    }
  </script>
</body>
</html>
